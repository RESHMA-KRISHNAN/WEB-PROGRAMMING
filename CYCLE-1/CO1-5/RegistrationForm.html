<html>
<head>
<title>Application Form</title>
</head>
<body style="background-color:lightblue;">

<form>
<table align="center" cellpadding="50" border="2">
<th colspan="3"><h2>Registration Form</h2></th>
<tr>
	<th>Name:</th>
	<td colspan="2"><input type="text"></td>
</tr>
<tr>
	<th>Gender:</th>
	<td colspan="2"><input id="fem" type="radio"value="female" name="gender">
		<label for ="fem">FEMALE</label>
	    <input id="mal" type="radio"value="male"name="gender">
		<label for ="mal">MALE</label>
	    <input id="oth" type="radio"value="others"name="gender">
		<label for ="oth">OTHERS</label>
	</td>
</tr>
<tr>
	<th>Age</th>
	<td colspan="2">
		<select>
			<option>SELECT</option>
			<option>18-25</option>
			<option>26-35</option>
			<option>36-45</option>
		</select>
	</td>
</tr>
<tr>
	<th>Address:</th>
	<td colspan="2"><input type="text"></td>
</tr>
<tr>
	<th>Email id</th>
	<td colspan="2"><input type="email"></td>
</tr>
<tr>
	<th colspan="2" align="center"><input type="submit" name="submit" value="Save My Data"/>
	</th>
</tr>

</table>
</form>
</body>
</html>
